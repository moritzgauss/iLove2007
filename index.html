<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 2007 Website</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="overlay">
        <p id="loadingText">Loading...</p>
    </div>

    <div class="iphone-container">
        <div class="screen">
            <div class="homescreen">
                <div class="app-row">
                    <div class="app" title="Balenciaga Campaign">👪</div>
                    <div class="app" title="Photography Work">📷</div>
                    <div class="app" title="Digital Archiving">💽</div>
                    <div class="app folder" title="Clients" onclick="openFolder()">🗂️</div>
                </div>
                <!-- More app rows as required -->
            </div>

            <!-- Taskbar -->
            <div class="taskbar">
                <div class="app" title="About Me">🧰<span>About Me</span></div>
                <div class="app" title="Contact">💌<span>Contact</span></div>
                <div class="app" title="Projects">🌐<span>Projects</span></div>
                <div class="app" title="Moods">📟<span>Moods</span></div>
            </div>
        </div>

        <!-- Folder overlay -->
        <div id="folderOverlay" class="folder-overlay hidden">
            <div class="folder-content">
                <div class="app-row">
                    <div class="app" title="Apple Clients">🐶</div>
                    <div class="app" title="Nike Clients">🐱</div>
                    <div class="app" title="Gucci Clients">🐯</div>
                </div>
                <!-- Add more rows for more clients -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
