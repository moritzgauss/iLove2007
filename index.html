    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .iphone-frame {
            background-image: url('https://raw.githubusercontent.com/moritzgauss/iLove2007/refs/heads/main/material/iphone12007.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            height: 900px;
            width: 1440px;
            display: flex; /* Allow children to be positioned */
        }

        .screen {
            position: absolute;
            top: 167px;
            left: 539px;
            height: 538px;
            width: 363px;
            background-color: transparent;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .apps {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            padding: 20px 0;
        }

        .app-icon {
            text-align: center;
            cursor: pointer;
        }

        .app-icon span {
            font-size: 48px;
            transition: text-shadow 0.3s ease, opacity 0.3s ease;
        }

        .app-icon span:hover {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            opacity: 0.8;
        }

        .app-icon p {
            margin-top: 5px;
            font-size: 16px;
            color: #333;
        }

        /* Taskbar */
        .taskbar {
            background: linear-gradient(to top, #d1d1d6, #fff);
            padding: 15px 0;
            display: flex;
            border-radius: 10px 10px 0 0;
            justify-content: space-evenly;
            border-top: 1px solid #d1d1d6;
        }

        @font-face {
            font-family: 'Raven Star Script';
            src: url('https://github.com/moritzgauss/iLove2007/raw/refs/heads/main/material/Raven-Star-Script.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* Loader styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 2s;
        }

        #loadingText {
            font-family: 'Raven Star Script', cursive;
            font-size: 2em;
            text-align: center; /* Center the text */
        }

        .hidden {
            opacity: 0;
            transition: opacity 0.2s ease-out;
            display: none;
        }

        /* Folder preview styling */
        .folder-preview {
            background-color: transparent;
            width: 48px;
            padding: 2px;
            margin-right: 18px;
            border-radius: 10px;
            opacity: 0.8;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .preview-icons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            padding-right: 6px;
            justify-items: center;
        }

        .preview-icons span {
            font-size: 24px;
            margin: 2px;
        }

        /* Folder overlay */
        .folder-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .screen.blurred {
            filter: blur(15px);
        }

        .folder-content {
            background-color: white;
            width: 250px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.3s ease-in-out;
        }

        .app-row {
            display: flex;
            justify-content: space-between;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        /* RESPONSIVENESS */
        @media (max-width: 768px) {
            .iphone-frame {
                display: none; /* Hide on mobile */
            }
        }

        @media (max-width: 480px) {
            .iphone-frame {
                display: none; /* Hide on smaller screens */
            }
            .screen {
                top: 12vw;
                left: 10vw;
                width: 40vw;
                height: auto;
            }
        }
    </style>
</head>

    <script>
        // Hide loader after 2 seconds
        window.addEventListener("load", function () {
            setTimeout(function () {
                document.getElementById("loader").classList.add("hidden");
            }, 2000);
        });

        // Folder interaction
        function openFolder(event) {
            event.stopPropagation();
            const folderOverlay = document.querySelector(".folder-overlay");
            const screen = document.querySelector(".screen");
            folderOverlay.style.display = "flex";
            screen.classList.add("blurred");
        }

        function closeFolder() {
            const folderOverlay = document.querySelector(".folder-overlay");
            const screen = document.querySelector(".screen");
            folderOverlay.style.display = "none";
            screen.classList.remove("blurred");
        }
